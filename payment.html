<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="./payment.css">

</head>
<body>
	


<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    
    
    <h2>Buy a Token</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Token holder:</label>
        <input type="text" class="input" placeholder="">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Number of Tokens:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Currency</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="">
          <i class="far fa-calendar-alt"></i>
        </div>
        
      </div>
        
      <div class="btn">
        Pay
      </div> 
      
    </div>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
